<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<form action="{% url 'go_form' %}" method="post" enctype="multipart/form-data" class="smart-green">
    <h1>抽奖信息人员信息录入
        <span>请留下你的信息.</span>
    </h1>
    <label>
        <span>姓名 :</span>
        <input id="name" type="text" name="name" class="error" placeholder="请输入您的姓名"/>
        <div class="error-msg"></div>
    </label>

    <label>
        <span>邮箱 :</span>
        <input id="email" type="email" value="" name="email" placeholder="请输入邮箱地址"/>
        <div class="error-msg"></div>
    </label>

    <label>
        <span>联系地址 :</span>
        <input id="address" type="text" value="" name="address" placeholder="请输入联系地址"/>
        <div class="error-msg"></div>
    </label>

    <label>
        <span>留言 :</span>
        <textarea id="message" name="message"  placeholder="请输入你的愿望"></textarea>
        <div class="error-msg"></div>
    </label>
    <div class="success-msg"></div>
    <span id="avatardiv" class="pic">
        <img width="100" height="100" class="js-img-show" id="avatarShow" src="{{ MEDIA_URL }}"/>
    </span>
    <span class="fl upload-inp-box" style="margin-left:70px;">
        <input type="file" name="image" id="avatarUp" class="js-img-up"/>
    </span>
    <label>
        <span>&nbsp;</span>
        <input type="submit" class="button" value="提交"/>
    </label>
    {% csrf_token %}
</form>

</body>
</html>
